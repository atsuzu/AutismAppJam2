        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      <div class="modal-body">

        <p><strong>Time </strong> <small>May 20, 2015 </small></p>
        <p><strong>Host </strong> <small>Kyle Hong</small></p>
        <p><strong>Notes </strong> <small>Average age will be around 15.  Maybe we can go to the gym together after the beach. </small></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Join</button>
      </div>
    </div>
